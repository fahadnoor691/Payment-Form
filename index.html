<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <p>Reqired fields are followed by *</p>
      <h2>Contact Information</h2>
      <p>
        Name: * <span class="father">Father Name:</span> <br> <input type="text" name="name" required placeholder="fahad noor"/><span class="fathertext"><input type="text" name="name" required placeholder="fahad noor"/></span>
      </p>

      <fieldset>
        <legend>Gender*</legend>

        <p>
          Male <input type="radio" name="gender" id="male" required /> Female
          <input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>

      <p>
        Address:
        <textarea name="address" id="adress" cols="80" rows="6"></textarea>
      </p>
      <p>Email: *<input type="email" name="email" id="ema" required /></p>
      <p>
        Pincode: *<input type="number" name="pincode" id="pincode" required />
      </p>

      <h2>Payment Information</h2>
      <p>
        Card Type *:
        <select name="cardtype" id="cardtype" required>
          <option value="">---Select a card Type--</option>
          <option value="visa">Visa</option>
          <option value="visa">MasterCard</option>
        </select>
      </p>
      <p>
        Card Number: *<input
          type="number"
          name="cardnumber"
          id="cardnumber"
          required
        />
      </p>
      <p>
        Expiry Date: *<input
          type="date"
          name="exp_date"
          id="exp_date"
          required
        />
      </p>
      <p>CVV *<input type="password" name="cvv" id="cvv" required /></p>
      <input type="submit" value="Pay Now" />
    
    </div>
</form>
  </body>
</html>
